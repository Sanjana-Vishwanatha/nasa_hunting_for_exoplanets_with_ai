<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A World Away - Exoplanet Exploration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      text-align: center;
    }

    .header {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 50px 30px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 16px 40px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(42, 82, 152, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(42, 82, 152, 0.5);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü™ê A World Away: Hunting for Exoplanets</h1>
      <p>Welcome to our exploration portal. Choose your mission:</p>
    </div>

    <div class="button-container">
      <button onclick="window.location.href='kepler.html'">Kepler</button>
      <button onclick="window.location.href='tess.html'">TESS</button>
      <button onclick="window.location.href='k2.html'">K2</button>
    </div>
  </div>
</body>
</html>
