<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K2 - Coming Soon</title>
  <link rel="icon" type="image/png" href="./img/Logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Stars background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Shooting stars */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
      animation: shoot 3s linear infinite;
    }

    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-300px) translateY(300px);
        opacity: 0;
      }
    }

    /* Floating planets */
    .planet {
      position: fixed;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 20s ease-in-out infinite;
      z-index: 1;
    }

    .planet-1 {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
      top: 10%;
      right: 15%;
      animation-delay: 0s;
    }

    .planet-2 {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #51cf66, #2f9e44);
      bottom: 15%;
      left: 10%;
      animation-delay: -10s;
    }

    .planet-3 {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #748ffc, #4c6ef5);
      top: 50%;
      right: 5%;
      animation-delay: -5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(5deg);
      }
    }

    /* Back button */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, rgba(30, 60, 114, 0.9) 0%, rgba(42, 82, 152, 0.9) 100%);
      color: white;
      padding: 12px 24px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(42, 82, 152, 0.4);
      z-index: 1000;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(42, 82, 152, 0.6);
    }

    .banner {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                  0 0 80px rgba(102, 126, 234, 0.2);
      animation: fadeIn 2s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
      max-width: 600px;
      margin: 0 20px;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .banner h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
      margin-bottom: 20px;
    }

    .banner p {
      margin-top: 15px;
      font-size: 1.3rem;
      opacity: 0.9;
      color: #a8b5ff;
      line-height: 1.6;
    }

    .banner .subtitle {
      font-size: 1.1rem;
      margin-top: 25px;
      opacity: 0.8;
      font-style: italic;
    }

    .rocket-icon {
      font-size: 4rem;
      animation: rocketBounce 2s ease-in-out infinite;
      display: inline-block;
      margin-bottom: 20px;
    }

    @keyframes rocketBounce {
      0%, 100% {
        transform: translateY(0) rotate(-10deg);
      }
      50% {
        transform: translateY(-20px) rotate(-10deg);
      }
    }

    @media (max-width: 768px) {
      .banner {
        padding: 40px 30px;
      }

      .banner h1 {
        font-size: 2rem;
      }

      .banner p {
        font-size: 1.1rem;
      }

      .back-btn {
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        font-size: 0.9em;
      }

      .planet-1, .planet-2, .planet-3 {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <!-- Back button -->
  <a href="index.html" class="back-btn">‚Üê Back</a>

  <!-- Stars background -->
  <div class="stars" id="stars"></div>

  <!-- Floating planets -->
  <div class="planet planet-1"></div>
  <div class="planet planet-2"></div>
  <div class="planet planet-3"></div>

  <div class="banner">
    <div class="rocket-icon">üöÄ</div>
    <h1>K2 Mission</h1>
    <p>Coming Soon</p>
    <p class="subtitle">
      We're building something amazing for the K2 mission. 
      Our team is working hard to bring you advanced exoplanet detection capabilities.
      Stay tuned for updates!
    </p>
  </div>

  <script>
    // Generate random stars
    const starsContainer = document.getElementById('stars');
    const numStars = 200;
    
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      starsContainer.appendChild(star);
    }

    // Generate shooting stars
    const numShootingStars = 3;
    for (let i = 0; i < numShootingStars; i++) {
      const shootingStar = document.createElement('div');
      shootingStar.className = 'shooting-star';
      shootingStar.style.left = Math.random() * 100 + '%';
      shootingStar.style.top = Math.random() * 50 + '%';
      shootingStar.style.animationDelay = Math.random() * 5 + 's';
      shootingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
      starsContainer.appendChild(shootingStar);
    }
  </script>
</body>
</html>
